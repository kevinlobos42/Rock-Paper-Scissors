<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b5fb082315.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">
          Rock Paper Scissors
        </h1>
        <button id="restart-btn">Restart Game</button>
        <div class="scores">
          <p id="player-score">Player : 0</p>
          <p id="computer-score">Comp: 0</p>
        </div>
      </header>
      <div class="game-icons">
        <div class="choice">
          <i class="icon fas fa-hand-rock fa-10x" id="rock"></i>
          <p>Rock</p>
        </div>
        <div class="choice">
          <i class="icon fas fa-hand-paper fa-10x" id="paper"></i>
          <p>Paper</p>
        </div>
        <div class="choice">
          <i class="icon fas fa-hand-scissors fa-10x" id="scissors"></i>
          <p>Scissors</p>
        </div>
      </div>
    </div>
    <div class="modal">
      <div id="modal-content"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
